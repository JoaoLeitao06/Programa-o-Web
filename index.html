<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <title>Página Inicial</title>
    <!-- Passo 3: Carregar CSS externo -->
    <link rel="stylesheet" href="estilo.css">

    <!-- Passo 2 e 8: Carregar JS externo -->
    <!-- (Mais à frente explico o defer/async) -->
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Passo 4 e 7: Imagem com Lazy Loading -->
    <!-- Lazy loading é ativado com o atributo loading="lazy" -->
    <img src="img UBI.jpg" alt="Logótipo da UBI" loading="lazy">
    <br>
    <!-- Passo 5: Vídeo externo (pode ser com a tag video ou iframe se for do YouTube) -->
    <video src="https://link-do-video-externo.mp4" controls></video>
</body>

</html>
